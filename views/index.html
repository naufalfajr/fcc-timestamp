<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>FCC Timestamp</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container text-center">
            <div class="row m-4">
                <div class="col"></div>
                <div class="col">
                    <h1>Timestamp Project!</h1>
                </div>
                <div class="col"></div>
            </div>
            <div class="row m-4">
                <div class="col"></div>
                <div class="col">
                    <h2>Example Usage:</h2>
                        <ul>
                            <li><a href="api/2015-12-25">[project url]/api/2015-12-25</a></li>
                            <li><a href="api/1451001600000">[project url]/api/1451001600000</a></li>
                        </ul>

                        <h2>Example Output:</h2>
                        <p>
                            <code>{"unix":1451001600000, "utc":"Fri, 25 Dec 2015 00:00:00 GMT"}</code>
                        </p>
                </div>
                <div class="col"></div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    </body>
</html>
